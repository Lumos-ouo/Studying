<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>个性化电子名片</title>  
    <style>
        body {  
    font-family: Arial, sans-serif;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
    background-color: white;  
}  
  
.business-card {  
    width: 300px;  
    padding: 20px;  
    background-color: rgb(147, 175, 183);  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    border-radius: 8px;  
    text-align: center;  
}  
  
.header h1 {  
    margin: 0;  
    font-size: 24px;  
    color: #333;  
    font-style: italic;
}  
  
.header h2 {  
    margin: 5px 0 20px;  
    font-size: 18px;  
    color: #666;  
}  
  
.contact-info p {  
    margin: 10px;  
    font-size: 16px;  
}  
  
.contact-info strong {  
    font-weight: bold;  
}  
  
.about p {  
    font-size: 14px;  
    color: #666;  
}  
  
a {  
    color: #007bff;  
    text-decoration: none;  
}  
  
a:hover {  
    text-decoration: underline;  
}
    </style>
</head>  
<body>  
    <div class="business-card">  
        <div class="header">  
            <h1>Xu Haojie</h1>  
            <h2>浙江大学本科生</h2>  
            <hr>
        </div>  
        <div class="contact-info">  
            <p><strong>电话:</strong> 13758868643</p>  
            <p><strong>邮箱:</strong> <a href="">3145525593@qq.com</a></p>  
            <p><strong>专业：</strong> 软件工程</p>  
        </div>  
        <div class="about">  
            <p>一个不知道在这里写什么的人</p>  
        </div>  
    </div>  
</body>  
</html>
